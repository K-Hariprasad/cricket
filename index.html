<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <!-- ----------------------Header--------------------------- -->
    <header id="game">
        <h1 class="text-center display-3">CRICKET</h1>
    </header>
    <!-- ---------------------------Landing page---------------------------------------- -->
    <div id="start">
        <div class="col-md-4 offset-md-4 text-center">
            <p class="start-msg display-4">Hi, Please enter your name ......</p>
        <form>
            <input type="text" class="form-control" id="player" value="" onkeyup="validate(value)" required><br/>
            <button onclick="start()" class="btn btn-danger" id="btn-st" disabled>Start</button>
        </form><br/>
        <div id="err" class="text-danger"></div>
        </div>
    </div>
    <!-- ---------------------------------Batting--------------------------------- -->
    <div id="bat" hidden>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4" id="com-card"></div>
                <div class="col-md-4" id="player-card"></div>
                <div class="col-md-4" id="balls"></div>
            </div>
        </div>
        <br/>
        <div class="text-center">
            <button class="btn bt" onclick="bat(value)" value=1>1</button>
            <button class="btn bt" onclick="bat(value)" value=2>2</button>
            <button class="btn bt" onclick="bat(value)" value=3>3</button>
            <button class="btn bt" onclick="bat(value)" value=4>4</button>
            <button class="btn bt" onclick="bat(value)" value=5>5</button>
            <button class="btn bt" onclick="bat(value)" value=6>6</button>
        </div>
        <div class="text-center" id="res"></div>
        <div id="next" class="text-center text-danger"></div><br/>
        <div class="text-center">
        <button class="btn btn-success" hidden id="cont" onclick="nextInnings()">Continue</button>
        </div>        
    </div>
    <!-- ---------------------------Bowling----------------------------------- -->
    <div>
        <div id="bowl" hidden>
            <div class="container text-center">
                <div class="row">
                    <div class="col-md-4" id="player-card2"></div>
                    <div class="col-md-4" id="com-card2"></div>
                    <div class="col-md-4" id="balls2"></div>
                </div>
            </div>
            <br/>
            <div class="text-center">
                <button class="btn bw" onclick="bowl(value)" value=1>1</button>
                <button class="btn bw" onclick="bowl(value)" value=2>2</button>
                <button class="btn bw" onclick="bowl(value)" value=3>3</button>
                <button class="btn bw" onclick="bowl(value)" value=4>4</button>
                <button class="btn bw" onclick="bowl(value)" value=5>5</button>
                <button class="btn bw" onclick="bowl(value)" value=6>6</button>
            </div>
            <div class="text-center" id="res2"></div>
        </div>
    </div>
    <!-- ---------------------------Result------------------------------------ -->
    <div id="winnerComp" class="text-center" hidden>
        <p class="display-4 text-danger">COMPUTER WON THE GAME..........!!</p><br/>
        <button class="btn btn-primary" onclick="location.reload()">Play Again</button>
    </div>
    <div id="winnerUser" class="text-center" hidden>
        <p  class="display-4 text-success">YOU WON THE GAME..........!!</p><br/>
        <button class="btn btn-primary" onclick="location.reload()">Play Again</button>
    </div>
</body>
<!-- --------------------script-------------------------- -->
<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</html>
